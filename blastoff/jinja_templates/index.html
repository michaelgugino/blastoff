<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
      {% autoescape false %}
      {{ top_nav }}
      {% endautoescape %}
    </nav>
  </div>
</div>

<div class="container">

  <div class="blog-header">
    <h1 class="blog-title">{{ blog_title }}</h1>
    <p class="lead blog-description">{{ blog_description }}</p>
  </div>

  <div class="row">
        <div class="col-sm-8 blog-main">
<!-- blog-posts -->
{% autoescape false %}
{% for post in blog_posts %}
{{ post }}
{% endfor %}
{% endautoescape %}
<!-- /.blog-post -->

      <nav>
        <ul class="pager">
          <li><a href="#">Previous</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </nav>

    </div><!-- /.blog-main -->

    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
    {% autoescape false %}
    {{ sidebar_widgets }}
    {% endautoescape %}
    </div><!-- /.blog-sidebar -->

  </div><!-- /.row -->

</div><!-- /.container -->
